<!-- Import the macro `build_card_from_result` -->
{% from "outline_color.html" import build_card_from_result %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

    <title>Document</title>
</head> 
<body>
<div class="container">
    <!-- Description -->
    <div class="row">
        <div class="col-md-12">
            <h1>Coin Market Cap API Caller</h1>
            <p>Enter number of coins to query.</p>
        </div>
    </div>
    <!-- Form starts here -->
    <div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" method="POST" action="{{ url_for('index')}}">
            {{ form.csrf_token }}
        <fieldset>

            {{ form.stringfield }}
        </fieldset>
            <!-- Form Controls -->
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- If `results` is passed into the template, the pass each result (which is a dict)
    into `build_card_from_result` macro -->
    <div class="row">
        {% for result in results %}
            {{ build_card_from_result(result) }}
        {% endfor %}
    </div>

    </div>
</div>

    
<script href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script> 
</body>
</html>
